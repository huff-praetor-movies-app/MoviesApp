<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
</head>
<body>
<header class="head">
    <img alt="#" src="img/icons8-movie-projector-100.png">
    <h1>
        Welcome to the Cine Archive
    </h1>
    <img alt="#" src="img/icons8-movie-projector-100.png">
</header>
<main class="main">
    <div class="divForm">
        <img alt="#" src="img/quill.jpeg" id="addMovieImage">
        <form id="searchForm">
            <input class="form-control" id="movie-search" type="text"/>
            <button id="submit" type="submit"> Movie Search</button>
        </form>
    </div>
    <section class="cards">
    </section>
</main>
<dialog id="update">
    <div id="updateFormDiv">
        <form name="updateForm" method="dialog" id="updateForm">
            <label for="update-title">Movie title</label>
            <input type="text" id="update-title">
            <label for="update-rating">Movie rating</label>
            <input type="text" id="update-rating"><label for="update-genre">Movie genre</label>
            <input type="text" id="update-genre">
            <button id="submitUpdate">Update</button>
            <button id="cancelUpdate">Cancel</button>
        </form>
    </div>
</dialog>
<dialog id="create">
    <div class="flexform">
        <h2 class="createheader">Add a new move to the database</h2>
        <form name="createForm" method="dialog" id="createForm">
            <label for="create-title">Movie title</label>
            <input type="text" id="create-title">
            <label class="create" for="create-rating">Movie rating</label>
            <input type="text" id="create-rating"><label class="create" for="create-genre">Movie genre</label>
            <input type="text" id="create-genre">
            <button id="createNewMovie">Add to Database</button>
            <button id="cancelCreate">Cancel</button>
        </form>
    </div>
</dialog>
<dialog class="loading" id="loading">
    <div class="loader"></div>
</dialog>
<footer>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></footer>
<script type="module" src="js/movies-application.js"></script>
</body>

</html>
